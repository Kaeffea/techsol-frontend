<mat-card class="job-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ location }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary">Ver Mais</button>
    <button mat-flat-button color="primary">Inscrever-se</button>
  </mat-card-actions>
</mat-card>
